---

- name: "Create user"
  user:
    name: "{{ cluster_user }}"
    create_home: true
    shell: /bin/bash
    password: "{{ cluster_user_password | password_hash('sha512') }}"
    groups: sudo,gpio
    append: yes

- name: "Set authorized key for user {{ cluster_user }}"
  authorized_key:
    user: "{{ cluster_user }}"
    state: present
    key: "{{ ssh_key }}"

- name: "Disable ssh access for user pi"
  lineinfile:
    path: /etc/ssh/sshd_config
    insertafter: "EOF"
    regexp: "^DenyUsers"
    line: "DenyUsers pi"

- name: "Change password user pi"
  user:
    name: pi 
    password: "{{ pi_password | password_hash('sha512')}}"

- name: Restart sshd 
  service:
    name: sshd
    state: restarted