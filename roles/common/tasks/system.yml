---
- name: Set hostname to {{ inventory_hostname }}
  hostname:
    name: "{{ inventory_hostname }}"

- name: Update /etc/hosts (1/2)
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.0\.1'
    line: "127.0.0.1{{'\t'}}{{ inventory_hostname }}"

- name: Update /etc/hosts (2/2)
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1{{'\t'}}{{ inventory_hostname }}"

- name: Disable HDMI port
  lineinfile:
    path: /etc/rc.local
    state: present
    regexp: "^/usr/bin/tvservice"
    line: "/usr/bin/tvservice -o"
    insertbefore: "^exit"
  notify: reboot

- name: Configure locales 
  blockinfile:
    path: /etc/default/locale
    regexp: "^LANG=en_US.UTF-8"
    block: |
      LANGUAGE=en_GB.UTF-8
      LC_ALL=en_US.UTF-8
  notify: reboot

- name: Setting up /boot/config.txt
  lineinfile:
    path: /boot/config.txt
    regexp: "{{ boot_config_item.regexp }}"
    line: "{{ boot_config_item.line }}"
    insertafter: EOF
    state: present
  with_items: "{{ raspberry_pi_boot_config_options }}"
  loop_control:
    loop_var: boot_config_item
  notify: reboot
    
- name: Activating cgroup support
  lineinfile:
    path: /boot/cmdline.txt
    regexp: '^((?!.*\bcgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory\b).*)$'
    line: '\1 cgroup_enable=cpuset cgroup_memory=1 cgroup_enable=memory'
    backrefs: true
  notify: reboot
 
- name: Flush Handlers
  meta: flush_handlers